{% extends "_base.html" %}

{% block body_content %}
    <p>from: {{ message.sender }}</p>
    <p>to: {{ message.recipient }}</p>
    <p>subject: {{ message.subject }}</p>
    <p>message: {{ message.body }}</p>
    {% if not message.sender == character %}
        <p><a href="{% url 'mail:message_reply' pk=message.pk %}">reply</a></p>
    {% endif %}
{% endblock %}
