{% extends "_base.html" %}

{% block body_content %}
    <p><a href="{% url 'guilds:guild_search' %}">find guilds</a></p>
    <p><a href="{% url 'guilds:guild_create' %}">create guild</a></p>
    <p>my guilds:</p>
    {% if object_list %}
        <ul>
            {% for guild in object_list %}
                <li><a href="{% url 'guilds:guild_detail' pk=guild.pk %}">{{ guild.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>none</p>
    {% endif %}
{% endblock %}
